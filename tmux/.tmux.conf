unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Vi mode for copy mode (prefix + [)
setw -g mode-keys vi

###
# Keybindings
###
bind-key \\ split-window -h
bind-key - split-window -v
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# Reload config file with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Run proj
bind-key -r p run-shell "tmux neww proj"
# cfbox
bind-key -r b run-shell "tmux neww cfbox"

###
# Terminal
###
set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

###
# Tokyo Night Status Bar
###
set -g status-interval 1
set -g status-position bottom

# Colors (Tokyo Night palette)
set -g status-style "bg=#1a1b26,fg=#c0caf5"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[bg=#7aa2f7,fg=#1a1b26,bold] #S #[bg=#1a1b26] "

# Right side: time
set -g status-right-length 40
set -g status-right "#[bg=#1a1b26,fg=#565f89] %H:%M #[bg=#9ece6a,fg=#1a1b26,bold] #h "

# Window status
set -g window-status-format "#[fg=#565f89] #I:#W "
set -g window-status-current-format "#[bg=#bb9af7,fg=#1a1b26,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#283457"
set -g pane-active-border-style "fg=#7aa2f7"
set -g pane-border-lines double

